version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.5.1-stretch-node-browsers@sha256:cd8213a68ad1d5d6e10859f1c8fb11a5c283cb6243d5adc621fe8c0e5854d401
      
